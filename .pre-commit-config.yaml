repos:
  - repo: local
    hooks:
      - id: go-fmt
        name: gofmt
        entry: gofmt -w
        language: system
        types: [go]

      - id: go-vet
        name: go vet
        entry: go vet ./cmd/adapter/...
        language: system
        pass_filenames: false

      - id: go-test-adapter
        name: go test adapter
        entry: bash -c 'mkdir -p .cache/go-build && GOCACHE=$PWD/.cache/go-build go test ./cmd/adapter/...'
        language: system
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-json
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ["--maxkb=5000"]
