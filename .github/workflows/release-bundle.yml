name: Release Bundle

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: release-bundle-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-all:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            goos: darwin
            goarch: arm64
            target: darwin-arm64
          - os: macos-13
            goos: darwin
            goarch: amd64
            target: darwin-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            target: linux-amd64
          - os: windows-latest
            goos: windows
            goarch: amd64
            target: windows-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable Corepack
        run: corepack enable

      # ── Go adapter (CGO_ENABLED=0) ──────────────────────────
      - name: Build adapter
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        shell: bash
        run: |
          mkdir -p build
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          go build \
            -trimpath \
            -ldflags "-s -w -X main.GitCommit=${{ github.sha }} -X main.BuildTime=${BUILD_TIME}" \
            -o "build/git-lfs-proton-adapter${EXT}" \
            ./cmd/adapter

      # ── Go tray app (CGO_ENABLED=1, native runner) ──────────
      - name: Build tray app
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "1"
        shell: bash
        run: |
          EXT=""
          EXTRA_LDFLAGS=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT=".exe"
            EXTRA_LDFLAGS="-H windowsgui"
          fi
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          go build \
            -trimpath \
            -ldflags "-s -w ${EXTRA_LDFLAGS} -X main.Version=${{ github.ref_name }}" \
            -o "build/proton-git-lfs-tray${EXT}" \
            ./cmd/tray

      # ── proton-drive-cli SEA ─────────────────────────────────
      - name: Install JS dependencies
        shell: bash
        run: yarn install

      - name: Build proton-drive-cli TypeScript
        shell: bash
        run: yarn workspace @sevenofnine-ai/proton-drive-cli build

      - name: Build proton-drive-cli SEA
        shell: bash
        run: |
          cd submodules/proton-drive-cli
          npx esbuild dist/index.js --bundle --platform=node --target=node22 --outfile=sea-bundle.cjs
          node --experimental-sea-config sea-config.json

          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          OUTPUT_NAME="proton-drive-cli${EXT}"

          cp "$(command -v node)" "$OUTPUT_NAME"

          # macOS: remove signature before injection
          if [[ "$OSTYPE" == "darwin"* ]]; then
            codesign --remove-signature "$OUTPUT_NAME" 2>/dev/null || true
          fi

          npx postject "$OUTPUT_NAME" NODE_SEA_BLOB sea-prep.blob \
            --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2

          # macOS: ad-hoc re-sign
          if [[ "$OSTYPE" == "darwin"* ]]; then
            codesign --sign - "$OUTPUT_NAME"
          fi

          mv "$OUTPUT_NAME" "../../build/$OUTPUT_NAME"
          rm -f sea-bundle.cjs sea-prep.blob

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: build/
          retention-days: 7

  package:
    name: Package (${{ matrix.target }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build-all
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: darwin-arm64
            goos: darwin
          - target: darwin-amd64
            goos: darwin
          - target: linux-amd64
            goos: linux
          - target: windows-amd64
            goos: windows

    steps:
      - name: Checkout (for packaging scripts)
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: build/

      - name: Package bundle
        shell: bash
        run: bash scripts/package-bundle.sh "${{ matrix.target }}" "${{ matrix.goos }}"

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.target }}
          path: dist/
          retention-days: 14

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: package
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all packages
        uses: actions/download-artifact@v4
        with:
          pattern: package-*
          path: dist/
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true
